plugins {
    id 'java-library'
}

dependencies {
    api rootProject
    compileOnly project(':annotations')
    compileOnly 'com.google.code.gson:gson:2.10.1'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId project.group
            artifactId project.name
            version project.version
            from components.java
        }
    }
}